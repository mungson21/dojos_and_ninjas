<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>New Dojo</h1>
            <!-- add post method in form action -->
            <form action="/create_dojo" method="POST">
                <p id="last_row" >First Name:
                    <input type="text" name="name">
                </p>
                <button>Create</button>
            </form>
        </div>
        <div id="all_dojos" >
            <h1>All Dojos</h1>
            <table class="dojo_table" >
                {% for dojo in dojos %}
                <tr>
                    <!-- Test is dojos or dojo -->
                    <td><a href="/show/{{dojo.id}}">{{ dojo.name }}</a></td>
                </tr>
                {% endfor %}
            </table>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>
</html>
